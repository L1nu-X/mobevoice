</style>
	<title>%TITLE%</title>
	<link 	href=/noc/design/template.css 								type=text/css			rel=stylesheet media=all  title=win2k-1 />
	<script src="/noc/design/template.js"								type="text/javascript"	></script>
    </head>
    <body >
    <div class=clear style=padding:15px;>



		<form action=%my_url% method=post>
	
			Title:<br>
			<input name=title value="%form_title%" style="width:100%"><br>
	
			Text:<br>
			<textarea name=text style="width:100%; height:100px;">%form_text%</textarea><br>
	
			Status:
			<select name=status style="width:100%">
				<TMPL_LOOP NAME="status_list"><option <TMPL_IF NAME="selected">selected</TMPL_IF> value=%id%>%title%</option></TMPL_LOOP>
			</select><br>
	
			Work order:
			<select name=work style="width:100%">
				<option value=""">(not assigned to work any order)</option>
				<option value=""">&nbsp;</option>
				<TMPL_LOOP NAME="work_list"><option <TMPL_IF NAME="selected">selected</TMPL_IF> value=%id%>%title%</option></TMPL_LOOP>
			</select><br>
	
			Position:
			<select name=position style="width:100%">
				<option value="">Leave this task in same place...</option>
				<option value="top">Move task to top</option>
				<option value="bottom">Move task to bottom</option>
				<option value=""></option>
				<TMPL_LOOP NAME="task_list">
					<option value="%id%">Move task to "%title%" position</option>
				</TMPL_LOOP>
			</select><br>
	
			<br>
			<div style="float:right">
				<TMPL_IF NAME="form_save_error">
				Save error! 
				</TMPL_IF>
			
				<TMPL_IF NAME="form_save_ok">
				Save ok
				<script>parent.window.location='%my_url%?action=project_overview&project_id=%project_id%'</script> 
				</TMPL_IF>
			</div>

			<input type=hidden name=action value="task_edit">
			<input type=hidden name=task_id value="%task_id%">
			<input type=hidden name=save_id value="%save_id%">
			<button type=button onclick="parent.window.location='%my_url%?action=project_overview&project_id=%project_id%'">Cancel changes</button>
			<button type=button onclick="if (confirm('Can i delete this task?')) {window.location='%my_url%?action=task_edit&task_id=%task_id%&save_id=%save_id%&delete=1'}">Delete</button>
			<button type=submit >Save changes</button>
		</form>
	
		
<script>document.forms[0].elements[0].focus();</script>		



    </div>
    </body>
</html>
