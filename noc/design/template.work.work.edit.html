</style>
	<title>%TITLE%</title>
	<link 	href=/noc/design/template.css 								type=text/css			rel=stylesheet media=all  title=win2k-1 />
	<script src="/noc/design/template.js"								type="text/javascript"	></script>
    </head>
    <body >
    <div class=clear style=padding:15px;>


		<form action=%my_url% method=post>
	
			Title:<br>
			<input name=title value="%form_title%" style="width:100%"><br>
	
			Text:<br>
			<textarea name=text style="width:100%; height:100px;">%form_text%</textarea><br>
	
			Status:
			<select name=status style="width:100%"><TMPL_LOOP NAME="status_list"><option <TMPL_IF NAME="selected">selected</TMPL_IF> value=%id%>%title%</option></TMPL_LOOP></select><br>
	
			Position:
			<select name=position style="width:100%">
				<option value="">Leave this task in same place...</option>
				<option value=""></option>
				<option value="work:top">Move this work-order to top of list</option>
				<option value="work:bottom">Move this work-order to bottom of the list</option>
				<option value=""></option>
			</select><br>
	
			<br>
			<div style="float:right">
				<TMPL_IF NAME="form_save_error">
				Save error! 
				</TMPL_IF>
			
				<TMPL_IF NAME="form_save_ok">
				Save ok
				<script>parent.window.location='%my_url%?action=project_overview&project_id=%project_id%'</script> 
				</TMPL_IF>
			</div>
			<input type=hidden name=action value="work_edit">
			<input type=hidden name=work_id value="%work_id%">
			<input type=hidden name=save_id value="%save_id%">
			<button type=button onclick="parent.window.location='%my_url%?action=project_overview&project_id=%project_id%'">Cancel changes</button>
			<TMPL_IF NAME="work_tasks_count">
				<button type=button onclick="alert('We cannot delete work-orders with tasks. Delete tasks before delete work-order')">Delete</button>
			<TMPL_ELSE>
				<button type=button onclick="if (confirm('Can i delete this work-order?')) {window.location='%my_url%?action=work_edit&work_id=%work_id%&save_id=%save_id%&delete=1'}">Delete</button>
			</TMPL_IF>
				
			<button type=submit >Save changes</button>
		</form>


    </div>
    </body>
</html>
