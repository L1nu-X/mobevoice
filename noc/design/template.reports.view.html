<html>
    <head>
		<title>Zenofon NOC - %TITLE%</title>
		<link 	href=/noc/design/template.css 								type=text/css			rel=stylesheet media=all  title=win2k-1 />
		<link	href="/noc/design/modalwindow/windowfiles/dhtmlwindow.css" 	type="text/css"			rel="stylesheet" />
		<link 	href="/noc/design/modalwindow/modalfiles/modal.css" 		type="text/css"			rel="stylesheet" />
		<script	src="/noc/design/modalwindow/windowfiles/dhtmlwindow.js"	type="text/javascript"	></script>
		<script src="/noc/design/modalwindow/modalfiles/modal.js" 			type="text/javascript"	></script>
		<script src="/noc/design/template.js"								type="text/javascript"	></script>
		<script src="/noc/design/tablesort.js"								type="text/javascript"	></script>
    </head>
    <body >
		<TMPL_INCLUDE NAME="template.menu.html">
		<div id="loading_message" style="display:none;"><center><br><br><img src=/noc/design/loading.gif><br>loading...</img></center></div>
		<div class=clear style=padding:20px;padding-top:20px;>



<table border=0 colspan=0 cellpadding=0 cellspacing=0 class=WindowsTable width=800px;>
	<thead>
		<tr>
		<TMPL_LOOP NAME="table_cols_names"><td>%table_cols_names_name%</td></TMPL_LOOP>
		</tr>
	</thead>
	<tbody>
		<TMPL_LOOP NAME="table_rows">
		<tr>
			<TMPL_LOOP NAME="table_cols"><td>%table_cols_value%&nbsp;</td></TMPL_LOOP>
		</tr>
		</TMPL_LOOP>
	</tbody>
</table>
<br>


<form action=%my_url%>
<select name=page onchange="this.form.submit()" >
<TMPL_LOOP NAME="pages"><option value=%pages_page% <TMPL_IF NAME="pages_selected">selected</TMPL_IF>  >Page %pages_page% of %page_max%</option></TMPL_LOOP>
</select>
<input type=hidden name=report_id value=%report_id%>
<input type=hidden name=action value=report_view>
</form>

yncro

			<br clear=both>
		</div>
    </body>
</html>
