</style>
	<title>%TITLE%</title>
	<link 	href=/noc/design/template.css 								type=text/css			rel=stylesheet media=all  title=win2k-1 />
	<script src="/noc/design/template.js"								type="text/javascript"	></script>
    </head>
    <body >
    <div class=clear style=padding:15px;>



		<form action=%my_url% method=post>
	
			Title:<br>
			<input name=title value="%form_title%" style="width:100%"><br>
	
			Text:<br>
			<textarea name=text style="width:100%; height:100px;">%form_text%</textarea><br>
	
			Status:
			<select name=status style="width:100%">
				<TMPL_LOOP NAME="status_list"><option <TMPL_IF NAME="selected">selected</TMPL_IF> value=%id%>%title%</option></TMPL_LOOP>
			</select><br>
	
			Position:
			<select name=position style="width:100%">
				<option value="">Leave this project in same place...</option>
				<option value="top">Move project to top</option>
				<option value="bottom">Move project to bottom</option>
				<option value=""></option>
			</select><br>
	
			<br>
			<div style="float:right">
				<TMPL_IF NAME="form_save_error">
				Save error! 
				</TMPL_IF>
			
				<TMPL_IF NAME="form_save_ok">
				Save ok
					<TMPL_IF NAME="form_delete_ok">
					<script>parent.window.location='%my_url%'</script> 
					<TMPL_ELSE>
					<script>parent.window.location='%my_url%?action=project_overview&project_id=%project_id%'</script> 
					</TMPL_IF>
				</TMPL_IF>


			</div>

			<input type=hidden name=action value="project_edit">
			<input type=hidden name=project_id value="%project_id%">
			<input type=hidden name=save_id value="%save_id%">
			<button type=button onclick="parent.window.location='%my_url%?action=project_overview&project_id=%project_id%'">Cancel changes</button>

			<TMPL_IF NAME="project_can_delete">
			<button type=button onclick="if (confirm('Can i delete this project?')) {window.location='%my_url%?action=project_edit&project_id=%project_id%&save_id=%save_id%&delete=1'}">Delete</button>
			<TMPL_ELSE>
			<button type=button onclick="alert('I cannot delete projects with tasks or working plans ?')">Delete</button>
			</TMPL_IF>

			<button type=submit >Save changes</button>
		</form>
	
		
		



    </div>
    </body>
</html>
