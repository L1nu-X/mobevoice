    <TMPL_IF NAME="service_alert_emailquestion">
		<form action=index.cgi onsubmit="return emailquestion_try();">
		<div class=error_box ><div class=error_box_inside style="background-image:none;padding:13px;">
			<div class=clear id=emailquestion_step1>
			<a href=index.cgi?action=service_alert_unset><img src=/design/img/pin.png align=right border=0 hspace=0 vspace=5 ></a>
			<h1>What is yor email ? <input type="text" name=email id=emailquestion_email style="background-image:url(/design/icons/email.png);background-repeat:no-repeat; background-position:3px 1px; padding-left:25px; width:180px;" ><button type="submit">Save &#187;</button></h1>
			</div>
			<div class=clear id=emailquestion_step2 style="display:none"><img src=/design/img/busy.gif> saving... </div>
    	</div></div><br>
		<input type=hidden name=action value=service_alert_emailquestion>
		</form>
		<script>
		function emailquestion_try() {
			if (document.getElementById('emailquestion_email').value != "") {
				MyDisplay('emailquestion_step1',0);
				MyDisplay('emailquestion_step2',1);
				return true;
			}
			return false
		}
		</script>
	</TMPL_IF>
