<script type="text/javascript">
    function showLoading() {
        YUI().use('node', function (Y) {
            Y.one("#loading").setStyle("display", "block");
        });

    }
    function hideLoading() {
        YUI().use('node', function (Y) {
            Y.one("#loading").setStyle("display", "none");
        });
    }
</script>
